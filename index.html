<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Tip calculator app</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <header>
    <h1>SPLI <br>TTER</h1>
  </header>

  <main>
    <section class="side">
      <figure class="inputContain">
        <p class="title">Bill</p>
        <input type="number" class="billInput" placeholder="$XXX.XX">
      </figure>
      <figure class="inputContain">
        <p class="title">Select Tip %</p>
        <section class="inputContainCheck">


        <label class="btn">
          <input type="checkbox" name="" id="" class="check">
          <p>5%</p>
        </label>
        <label class="btn">
          <input type="checkbox" name="" id="" class="check">
          <p>10%</p>
        </label>
        <label class="btn">
          <input type="checkbox" name="" id="" class="check">
          <p>15%</p>
        </label>
        <label class="btn">
          <input type="checkbox" name="" id="" class="check">
          <p>25%</p>
        </label>
        <label class="btn">
          <input type="checkbox" name="" id="" class="check">
          <p>50%</p>
        </label>
        <label class="btn">
          <input type="number" name="" id="" class="custom" placeholder="Custom">
        </label>
      </section>
      </figure>
      <figure class="inputContain">
        <figure class="textInputContain">
          <p class="title">Number of People</p>
          <p class="cant">Can't be zero</p>
        </figure>

        <input type="number" placeholder="0" class="billInput">
      </figure>
    </section>
    <section class="aside">
      <figure class="resultContain">
        <article class="result">
          <p class="titleResult">
            <span></span>
          </p>
          <p class="resultMoney">
            
          </p>
        </article>
        <article class="result">
          <p class="titleResult">
            <span></span>
          </p>
          <p class="resultMoney">

          </p>
        </article>
      </figure>
      <figure class="resetBtnContain">
        <button class="reset">Reset</button>
      </figure>
    </section>
  </main>

  <!-- Bill

  Select Tip %
  5%
  10%
  15%
  25%
  50%
  Custom

  Number of People

  Tip Amount
  / person

  Total
  / person

  Reset
   -->
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Antony Rodrigues</a>.
  </div>
  <script src="./index.js"></script>
</body>

</html>
